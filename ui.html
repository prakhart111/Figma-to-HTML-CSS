<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: "DM Sans", sans-serif;
      }
      button {
        outline: none;
        padding: 7px;
        margin: 5px;
        font-weight: 600;
        border: 2px solid rgb(90, 90, 90);
        border-radius: 10px;
      }
      button:hover {
        transform: scale(0.99);
        box-shadow: 0px 0px 5px 5px #00000010;
      }
    </style>
  </head>
  <body>
    <h2 style="">Welcome</h2>
    <p style="font-size: 13px; font-weight: 600">
      Select a single Frame, and click export to download the HTML and CSS code
      in ZIP file format (this is a test plugin)
    </p>
    <button id="export">Export</button>
    <button id="close">Close</button>
    <script>
      console.log("Window.location", window.location);
      console.log("Window.navigator.userAgent", window.navigator.userAgent);
      if (
        window.navigator.userAgent.includes("Figma") ||
        window.navigator.userAgent.includes("Electron")
      ) {
        console.log("Figma APP");
      } else {
        console.log("Browser");
      }
      const exportButton = document.getElementById("export");
      exportButton.onclick = (e) => {
        e.preventDefault();

        parent.postMessage(
          {
            pluginMessage: "export",
          },
          "*"
        );
      };

      const closeButton = document.getElementById("close");
      closeButton.onclick = (e) => {
        e.preventDefault();
        parent.postMessage(
          {
            pluginMessage: "close",
          },
          "*"
        );
      };
    </script>
  </body>
</html>
